<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- This html renders the navigation bar and form for creating user-->
<nav class="navbar navbar-expand-lg bg-body-tertiary"> <!--
    Navigation bar

-->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/getusers">Home</a>
                </li>

            </ul>
            <form th:action="@{/logout}" class="d-flex">
                <div class="form-control me-2" sec:authentication="name">
                </div>

                <button class="btn btn-outline-success" type="submit">Logout</button>

            </form>
        </div>
    </div>
</nav>
<!--Form for creating user -->
    <form class="form-control" th:action="@{/adduser}" method="post">
        <label>
            Enter username:
            <input class="form-control" type="text" required th:field="*{user.userName}">
        </label>
        <label>
            Enter age:
            <input class="form-control" type="number" required th:field="*{user.age}">
        </label>
        <button class="btn btn-primary" type="submit">Add user</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
